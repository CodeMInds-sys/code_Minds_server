<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - منصة الكورسات أونلاين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <a href="/" class="logo">منصة الكورسات</a>
            <ul class="nav-links">
                <li><a href="/">الرئيسية</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2 class="form-title">إنشاء حساب جديد</h2>
        <form id="register-form">
            <div class="form-group">
                <label class="form-label">الاسم</label>
                <input type="text" class="form-input" name="name" required>
            </div>
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-input" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <input type="password" class="form-input" name="password" required>
            </div>
            <div class="form-group">
                <label class="form-label">رقم الهاتف</label>
                <input type="tel" class="form-input" name="phone" required>
            </div>
            <div class="form-group">
                <label class="form-label">عمر الطفل</label>
                <input type="number" class="form-input" name="childAge" required>
            </div>
            <button type="submit" class="form-button">إنشاء حساب</button>
        </form>
        <p class="text-center" style="margin-top: 1rem;">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
