<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المحاضر - منصة الكورسات أونلاين</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">لوحة المحاضر</div>
            <ul class="sidebar-menu">
                <li><a href="#" class="sidebar-link" data-section="overview">نظرة عامة</a></li>
                <li><a href="#" class="sidebar-link" data-section="my-courses">كورساتي</a></li>
                <li><a href="#" class="sidebar-link" data-section="schedule">جدول المحاضرات</a></li>
                <li><a href="#" class="sidebar-link" data-section="assignments">الواجبات</a></li>
                <li><a href="#" class="sidebar-link" data-section="students">طلابي</a></li>
                <li><a href="#" class="sidebar-link logout">تسجيل الخروج</a></li>
            </ul>
        </aside>

        <main class="dashboard-content">
            <div id="overview-section">
                <h2 class="dashboard-header">نظرة عامة</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>إجمالي الكورسات</h3>
                        <p class="total-courses">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>إجمالي الطلاب</h3>
                        <p class="total-students">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>الواجبات المعلقة</h3>
                        <p class="pending-assignments">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>المحاضرات اليوم</h3>
                        <p class="today-lectures">0</p>
                    </div>
                </div>
            </div>

            <!-- Other sections will be loaded dynamically -->
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/dashboard-instructor.js"></script>
</body>
</html>
